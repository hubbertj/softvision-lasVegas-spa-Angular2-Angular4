<div class="row">
  <div class="container col-12">
    <form role="form" name="add-note-form" #addNoteForm (ngSubmit)="onAddNote()" validate>
      <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Name:</label>
        <div class="col-10">
          <input class="form-control" type="text" name="note-name" id="noteName" placeholder="name" [(ngModel)]="aNote.name"/>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Note:</label>
        <textarea class="form-control" id="exampleTextarea" rows="5" [(ngModel)]="aNote.text" name="new-note" placeholder="text"></textarea>
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary float-right">&nbsp;+&nbsp;</button>
      </div>
    </form>
  </div>
  <div class="col-12">
    <div class="col-12" *ngFor="let note of notes; let idx = index"><div class="mylist" (click)="viewList(note)"><br><span>id:</span>{{note.id}} <br> <span>name:</span>{{note.name}} <br> <span>text:</span> {{note.text}}<br><div></div>
  </div>
</div>
